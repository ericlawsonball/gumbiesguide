{% extends "base.html" %}

{% block header %}
  <title>GumbysGuide.com | MPG Results</title>
{% end %}

{% block body %}
  <h1>You drove {{m}} miles, used {{g}} gallons, and spent ${{d}}.</h1>
  <p>Your mileage was {{ m / g }} mpg</p>
  <p>Your cost was ${{ d / g }}/gal or ${{d / m}}/mile</p>
{% end %}
